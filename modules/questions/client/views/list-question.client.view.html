<section ng-controller="QuestionsController" ng-init="find()">
  <div class="page-header">
    <h1>Questions</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="question in questions" ui-sref="questions.view({questionId: question._id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="question.created | date:'mediumDate'"></span>
        by
        <span ng-bind="question.user.displayName"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="question.title"></h4>
      <p class="list-group-item-text" ng-bind="question.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="questions.$resolved && !questions.length">
    No questions yet, why don't you <a ui-sref="questions.create">create one</a>?
  </div>
</section>
