<section ng-controller="QuestionsController">
  <div class="page-header">
    <h1>Questions</h1>
  </div>
    <div ng-repeat="question in pagedItems" ui-sref="questions.view({questionId: question._id})">
      <div class="row panel panel-default">
        <div class="panel-body">
          <div class="col-xs-5" style="position: absolute; right: 0px; width: 300px;">
            <small class="list-group-item-text">
              Posted on
              <span ng-bind="question.created | date:'mediumDate'"></span>
              by
              <span ng-bind="question.user.displayName"></span>
            </small>
          </div>
          <div class="col-xs-12" style="font-size: x-large">
            <p ng-bind="question.title"></p>
          </div>

          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-12">
                <div>
                  <span ng-click="upvote(question.question._id)" class="glyphicon glyphicon-chevron-up"></span>
                </div>
              </div>

              <script type="text/ng-template" id="firstDialogId">
                <div class="ngdialog-content">
                  <div class="ngdialog-message">
                    <p>You have already voted this question</p>
                  </div>
                </div>
              </script>

              <script type="text/ng-template" id="ownerQuestion">
                <div class="ngdialog-message">
                  <p>You cannot vote on your own question</p>
                </div>
              </script>

              <script type="text/ng-template" id="ownerComment">
                <div class="ngdialog-message">
                  <p>You cannot vote on your own comment</p>
                </div>
              </script>

              <script type="text/ng-template" id="votedComment">
                <div class="ngdialog-message">
                  <p>You already voted on this comment</p>
                </div>
              </script>

              <div class="col-xs-1">
                <h4>{{question.question.upvotes-question.question.downvotes}}</h4>
              </div>

              <div class="column">
                <div class="col-xs-11" style="text-align: center; font-size: larger">
                  <p ng-bind="question.content"></p>
                </div>
              </div>

              <div class="col-xs-12">
                <div>
                  <span ng-click="downvote(question.question._id)" class="glyphicon glyphicon-chevron-down"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="panel-footer" style="background-color: #c6c6c6">
          <div ng-repeat="comment in question.comments">
            <div class="row">
              </br>
              </br>
              <div class="col-xs-11">
                <p class="lead" ng-bind="comment.body"></p>
              </div>
              <div class="col-xs-1">
                <div class="col-xs-12">
                  <span ng-click="upvoteComment(question._id, comment._id)" class="glyphicon glyphicon-chevron-up"></span>
                </div>

                <div class="col-xs-1">
                  <h4>{{comment.upvotes - comment.downvotes}}</h4>
                </div>

                <div class="col-xs-12">
                  <span ng-click="downvoteComment(question._id, comment._id)" class="glyphicon glyphicon-chevron-down"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-xs-12">
      <pagination boundary-links="true" max-size="4" items-per-page="itemsPerPage" total-items="filterLength"
                  ng-model="currentPage" ng-change="pageChanged()"></pagination>
    </div>
  </div>

  <div class="alert alert-warning text-center" ng-if="questions.$resolved && !questions.length">
    No questions yet, why don't you <a ui-sref="questions.create">create one</a>?
  </div>
</section>
