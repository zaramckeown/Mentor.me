<div class="row">
  <div class="col-xs-12">
    <h4>Recommended Mentors</h4>
    <div class="list-group">
      <div class="col-xs-12 col-sm-4" ng-repeat="user in mentors">
        <div  class="list-group-item">
          <h4 class="cust-list text-center">
            <img ng-src="{{user.profileImageURL}}" alt="{{user.displayName}}"
                 class="img-thumbnail img-circle user-profile-picture">
          </h4>

          <div class="row">
            <div class="col-xs-10 col-xs-offset-1 text-center">
              <h4>{{user.firstName}} {{user.lastName}}</h4>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <p class="rcorners2 text-center">{{user.profile.description}}</p>
            </div>
          </div>

          </br>

          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <p class="glyphicon glyphicon-briefcase"></p>
            </div>
            <div class="col-xs-6">
              <div ng-repeat="experience in user.profile.experience | orderBy : endDate : true | limitTo:1">
                <p>{{experience.company}}</p>
              </div>
            </div>
          </div>

          </br>

          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <p class="glyphicon glyphicon-education"></p>
            </div>
            <div class="col-xs-6">
              <div ng-repeat="education in user.profile.education | orderBy : endDate : true | limitTo:1">
                <p>{{education.schoolName}}</p>
              </div>
            </div>
          </div>

          </br>

          <div class="row">
            <div class="col-xs-1 col-xs-offset-1">
              <p class="glyphicon glyphicon-bookmark"></p>
            </div>
            <div class="col-xs-1" ng-if="user.profile.helpsWith.cvChecked === true">
              Cv
            </div>
            <div class="col-xs-1" ng-if="user.profile.helpsWith.checkedInterviews === true">
              Interviews
            </div>
            <div class="col-xs-1" ng-if="user.profile.helpsWith.questionsChecked === true">
              Advice
            </div>
          </div>

          </br>

          <div class="row">
            <div class="col-xs-12 col-sm-5">
              <a ui-sref="profile.view({userId: user._id})"> <md-button class="md-raised">Learn More</md-button> </a>
            </div>
            <div class="col-xs-12 col-sm-5" style="float: right;">
              <a ng-click="sendMessage(user._id)"> <md-button class="md-raised" style="background-color:
            #00A000">Message</md-button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-12">
    <h4>Recommended Questions</h4>

    <div class="list-group">
      <div class="col-xs-12 col-sm-4" ng-repeat="question in newQuestions">
        <div class="list-group-item">
          <div class="row">
            <div class="col-xs-10 col-xs-offset-1 text-center">
              <h4 ng-bind="question.title"></h4>
            </div>
          </div>

          </br>

          <div class="row">
            <div class="col-xs-6">
              <div ng-bind="question.content"></div>
            </div>
          </div>

          </br>

          <div class="row">
            <div class="col-xs-12 col-sm-5">
              <a ui-sref="profile.view({userId: user._id})"> <md-button class="md-raised">Pass</md-button> </a>
            </div>
            <a ui-sref="questions.view({questionId: question._id})"> <md-button class="md-raised" style="background-color:
                #00A000">View</md-button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
