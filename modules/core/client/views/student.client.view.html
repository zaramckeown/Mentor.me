<div class="container-fluid" ng-controller="StudentController">
  <div class="row">
    <div class="col-xs-10">
      <div class="col-xs-12 wow bounceInUp">
        <h1 style=" font-size: 28px !important;;" class="section-heading themecolor">Recommended Mentors</h1>

        <hr style=" max-width: 100% !important; margin-top: 20px;
    margin-bottom: 20px;
    border: 0;
    border-top: 1px solid #13020e;">
        <br>
        <div class="list-group">
          <div class="col-xs-12 col-sm-4" ng-repeat="user in mentors">
            <div  class="list-group-item">
              <h4 class="cust-list text-center">
                <img ng-src="{{user.profileImageURL}}" alt="{{user.displayName}}"
                     class="img-thumbnail img-circle user-profile-picture">
              </h4>

              <div class="row">
                <div class="col-xs-10 col-xs-offset-1 text-center">
                  <h4>{{user.firstName}} {{user.lastName}}</h4>
                </div>
              </div>

              <div class="row">
                <div class="col-xs-12">
                  <p class="rcorners2 text-center">{{user.profile.description}}</p>
                </div>
              </div>

              </br>

              <div class="row">
                <div class="col-xs-1 col-xs-offset-1">
                  <p class="glyphicon glyphicon-briefcase"></p>
                </div>
                <div class="col-xs-6">
                  <div ng-repeat="experience in user.profile.experience | orderBy : endDate : true | limitTo:1">
                    <p>{{experience.company}}</p>
                  </div>
                </div>
              </div>

              </br>

              <div class="row">
                <div class="col-xs-1 col-xs-offset-1">
                  <p class="glyphicon glyphicon-education"></p>
                </div>
                <div class="col-xs-6">
                  <div ng-repeat="education in user.profile.education | orderBy : endDate : true | limitTo:1">
                    <p>{{education.schoolName}}</p>
                  </div>
                </div>
              </div>

              </br>

              <div class="row">
                <div class="col-xs-1 col-xs-offset-1">
                  <p class="glyphicon glyphicon-bookmark"></p>
                </div>
                <div class="col-xs-1" ng-if="user.profile.helpsWith.cvChecked === true">
                  Cv
                </div>
                <div class="col-xs-1" ng-if="user.profile.helpsWith.checkedInterviews === true">
                  Interviews
                </div>
                <div class="col-xs-1" ng-if="user.profile.helpsWith.questionsChecked === true">
                  Advice
                </div>
              </div>

              </br>

              <div class="row">
                <div class="col-xs-12 col-sm-5">
                  <a ng-click="passForMentor($index)"> <md-button class="md-raised">Pass</md-button></a>
                </div>
                <div class="col-xs-12 col-sm-7" style="float: right;">
                  <a ui-sref="profile.view({userId: user._id})"> <md-button class="md-raised" style="background-color:
            #00A000">Learn More</md-button> </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xs-12">
        </br>

        <h1 style=" font-size: 28px !important;;" class="section-heading themecolor">Recommended Questions</h1>

        <hr style=" max-width: 100% !important; margin-top: 20px;
    margin-bottom: 20px;
    border: 0;
    border-top: 1px solid #13020e;">

        <div class="list-group">
          <div class="col-xs-12 col-sm-4" ng-repeat="question in newQuestions| limitTo:3">
            <br>
            <div class="list-group-item" style="width: 80%;">
              <div class="row">
                <div class="col-xs-10 col-xs-offset-1 text-center">
                  <h4 ng-bind="question.title"></h4>
                </div>
              </div>

              </br>

              <div class="row">
                <div class="col-xs-6">
                  <div ng-bind="question.content"></div>
                </div>
              </div>

              </br>

              <div class="row">
                <div class="col-xs-12 col-sm-6"  style="padding: 0 !important; margin: 0 !important;">
                  <a ng-click="passForQuestion($index)"> <md-button class="md-raised">Pass</md-button> </a>
                </div>
                <a ui-sref="questions.view({questionId: question._id})"> <md-button class="md-raised" style="background-color:
                #00A000">View</md-button></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-2">
      <div class="col-xs-12 list-group-item" style="background-color: #CCCCCC">
        <div class="col-xs-12">
          <h1 style=" font-size: 20px !important;;" class="themecolor">Top Mentors</h1>
        </div>
        <div class="col-xs-12" style="padding: 0 !important; margin: 0 !important;" ng-repeat="mentor in topMentors">
          <br>
          <div class="row">
            <div class="col-xs-2">
              {{$index + 1}}.
            </div>
            <div class="col-xs-2" style="padding: 0; margin: 0 !important; width: auto; padding-left: 5px">
              <img style="min-height: 30px; max-height: 30px; width: 30px"
                   ng-src="{{mentor.profileImageURL}}"
                   class="img-thumbnail img-circle user-profile-picture">
            </div>
            <div class="col-xs-7" style="padding: 0 !important; margin: 0 !important; padding-left: 3px">
              <a style="padding-left: 6px;" ui-sref="profile.view({userId: mentor._id})" ng-bind="mentor.displayName"></a>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
</div>
