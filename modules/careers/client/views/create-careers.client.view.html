<section class="container">
  <section ng-controller="CareersController">
    <div class="page-header">
      <h1>New Career Posting</h1>
    </div>
    <div class="col-md-12">
      <form name="careersForm" class="form-horizontal" ng-submit="create(careersForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" show-errors>
            <label for="title">Title</label>
            <input name="title" type="text" ng-model="title" id="title" class="form-control" placeholder="Title" required>
            <div ng-messages="careersForm.title.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Title is required.</p>
            </div>
          </div>
          <div class="form-group">
            <label for="company">Company</label>
            <input name="company" type="text" ng-model="company" id="company" class="form-control" placeholder="Company" required>

          </div>
          <div class="form-group">
            <label for="content">Description</label>
            <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10"
                      placeholder="Job description"></textarea>
          </div>
          <div class="form-group">
            <label for="company">Link</label>
            <input name="link" type="text" ng-model="link" id="link" class="form-control" placeholder="Link to Apply" required>
            <div ng-messages="careersForm.link.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Link is required.</p>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-default">
          </div>
          <div ng-show="error" class="text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
</section>
