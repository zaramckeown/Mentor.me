<section class="row" ng-controller="AuthenticationController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-6 login_form_bg">
    <h3 class="col-md-12 text-center">Sign in using: </h3>
    <div class="col-md-12 text-center">
      <div class="fa fa-linkedin-square fa-5x" style="padding-right: 20px;"
           ng-click="callOauthProvider('/api/auth/linkedin')"></div>
      <div class="fa fa-github fa-5x" ng-click="callOauthProvider('/api/auth/github')"></div>
    </div>
    <div ui-view></div>
  </div>
</section>
